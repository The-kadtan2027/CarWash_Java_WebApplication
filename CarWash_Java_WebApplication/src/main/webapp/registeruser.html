<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SignUp Page</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">

		<h1>User Registration</h1>
		<form
			action="registeruser"
			method="post"
		>
			<div>
				<input
				placeholder="First Name"
					type="text"
					name="fname"
					required
				/>

			</div>
			<div>
				<input
				placeholder="Last Name"
					tyep="text"
					name="lname"
				/>

			</div>
			<div>
				<input
				placeholder="Phone Number"
					tyep="tel"
					name="phone"
					required
				/>

			</div>
			<div>
				<input
				placeholder="Email"
					type="email"
					name="mailid"
					required
				/>

			</div>
			<div>
				<textarea
					placeholder="Address"
					rows="4"
					cols="30"
					name="address"
				></textarea>

			</div>
			<div>
				<input
					placeholder="Username"
					tyep="text"
					name="username"
					required
				/>
			</div>
			<div>
				<input
				placeholder="Password"
					type="password"
					name="password"
					required
				/>
			</div>
			<button>Register</button>
		</form>
	</div>

</body>
</html>
